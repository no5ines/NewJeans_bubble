<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Philia BBS - NewJeans Ether</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        :root {
            --deep-space: #0a1a2a;
            --ether-glow: rgba(160,216,239,0.8);
            --bubble-pink: #ffb6e680;
            --frost-glass: rgba(16,32,48,0.85);
        }

        body {
            background: radial-gradient(
                circle at 20% 80%,
                var(--deep-space) 30%,
                #183952 70%,
                #2c5d7d
            );
            font-family: 'MS Mincho', 'Georgia','MS PGothic', 'Helvetica Neue Light', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* å¤åˆå¼å®¹å™¨ç»“æ„ */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 30px;
            height: 100vh;
        }

        /* å·¦ä¾§å¯¼èˆªåŒº - è‰è‰å‘¨é£æ ¼ */
        .nav-panel {
            background: var(--frost-glass);
            border: 2px solid var(--ether-glow);
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(80,136,168,0.2);
        }

        /* èŠå¤©å®¤å¢å¼ºç‰ˆ */
        .chat-supercontainer {
            background: linear-gradient(
                160deg,
                rgba(10,26,42,0.9) 0%,
                rgba(28,93,125,0.7) 100%
            );
            border: 1px solid var(--ether-glow);
            border-radius: 12px;
            padding: 25px;
            height: 90vh;
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* å¤åˆæ¶ˆæ¯æ°”æ³¡ */
        .ether-bubble {
            background: linear-gradient(
                145deg,
                rgba(16,32,48,0.9) 30%,
                rgba(80,136,168,0.4) 100%
            );
            padding: 12px 20px;
            border-radius: 20px 20px 20px 3px;
            margin: 15px 0;
            max-width: 75%;
            border: 1px solid var(--ether-glow);
            position: relative;
            animation: bubbleRise 1.2s cubic-bezier(0.2,0.8,0.2,1);
        }

        @keyframes bubbleRise {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* åŠ¨æ€èƒŒæ™¯ç³»ç»Ÿ */
        .ether-field {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .ether-particle {
            position: absolute;
            background: radial-gradient(
                circle,
                var(--bubble-pink) 20%,
                var(--ether-glow) 80%
            );
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: etherFloat 25s infinite linear;
        }

        @keyframes etherFloat {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(720deg); }
        }

        /* å¤åˆè¾“å…¥æ¡† */
        .phantom-input {
            background: rgba(16,32,48,0.7) !important;
            border: 1px solid var(--ether-glow) !important;
            color: var(--ether-glow) !important;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.6s cubic-bezier(0.4,0,0.2,1);
            backdrop-filter: blur(5px);
        }

        .phantom-input:focus {
            box-shadow: 0 0 25px rgba(160,216,239,0.4);
            background: rgba(28,93,125,0.5) !important;
        }

        /* è¯—æ„æ ‡é¢˜ */
        .haiku-title {
            font-size: 2.2em;
            color: var(--ether-glow);
            text-shadow: 0 0 15px rgba(160,216,239,0.3);
            writing-mode: vertical-rl;
            margin: 20px 0;
            letter-spacing: 5px;
        }
            /* æˆå‘˜äº’åŠ¨é¢æ¿å¢å¼º */
    .member-item {
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 8px 12px;
        border-radius: 6px;
        position: relative;
        overflow: hidden;
    }

    .member-item:hover {
        background: rgba(160, 216, 239, 0.1);
        transform: translateX(5px);
    }

    .member-item::before {
        content: '';
        position: absolute;
        left: -10px;
        top: 50%;
        width: 3px;
        height: 0;
        background: var(--ether-glow);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .member-item:hover::before {
        height: 60%;
        transform: translateY(-50%);
    }

    /* æˆå‘˜å¡ç‰‡æ ·å¼ */
    .member-card {
        position: fixed;
        background: var(--frost-glass);
        border: 2px solid var(--ether-glow);
        border-radius: 12px;
        padding: 20px;
        width: 300px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(80, 136, 168, 0.3);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        z-index: 1000;
    }

    .member-card.active {
        opacity: 1;
        transform: translateY(0);
    }

    .member-card::after {
        content: '';
        position: absolute;
        top: -15px;
        left: 20px;
        border-width: 8px;
        border-style: solid;
        border-color: transparent transparent var(--ether-glow) transparent;
    }

    .member-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid var(--ether-glow);
        margin-bottom: 15px;
    }

    .member-tag {
        background: linear-gradient(45deg, #ffb6e680 30%, #a0d8ef80);
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 0.9em;
    }
        /* å“åº”å¼å¸ƒå±€è°ƒæ•´ */
@media (max-width: 768px) {
    .grid-container {
        grid-template-columns: 1fr;
        padding: 15px;
    }

    .nav-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        border-radius: 12px 12px 0 0;
        z-index: 100;
    }

    .haiku-title {
        writing-mode: horizontal-tb;
        margin: 10px 0;
    }

    .phantom-input {
        padding: 10px 15px;
    }
}

/* åˆ é™¤æŒ‰é’®æ ·å¼ */
.delete-btn {

}

/* æ‚¬åœæ•ˆæœ */
.delete-btn:hover {
    background: rgba(255, 255, 255, 0.6);
    transform: scale(1.1);
}

<script>
    // æˆå‘˜æ•°æ®åº“
const memberData = {
"Hanni": {
    avatar: "hanni_avatar.png",
    color: "hsl(280, 70%, 65%)",
    tag: "ğŸ¦­",
    bio: "You just got my heart pump pumpinâ€™",
    audio: "hanni_demo.mp3"
},
"Minji": {
    avatar: "minji_avatar.png",
    color: "hsl(180, 70%, 60%)",
    tag: "ç†Š",
    bio: "You make my heart melt away ",
    audio: "minji_demo.mp3"
},
"Hyein": {
    avatar: "hyein_avatar.png",
    color: "hsl(40, 80%, 60%)",
    tag: "å¿™å†…ç²¾çµ",
    bio: "Weâ€™re gonna ï¬‚y away",
    audio: "hyein_demo.mp3"
},
"Danielle": {
    avatar: "danielle_avatar.png",
    color: "hsl(150, 70%, 55%)",
    tag: "ğŸ¶",
    bio: "Letâ€™s go far away",

},
"Haerin": {
    avatar: "haerin_avatar.png",

// åˆå§‹åŒ–æˆå‘˜äº’åŠ¨ç³»ç»Ÿ
function initMemberInteraction() {
const memberItems = document.querySelectorAll('.nav-panel li');
let activeCard = null;

memberItems.forEach(item => {
    // æ‚¬åœå…‰æ•ˆ
    item.addEventListener('mousemove', (e) => {
        const rect = item.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        item.style.setProperty('--x', `${x}px`);
        item.style.setProperty('--y', `${y}px`);
    });

    // ç‚¹å‡»æ˜¾ç¤ºå¡ç‰‡
    item.addEventListener('click', (e) => {
        if (activeCard) activeCard.remove();

        const memberName = item.textContent.replace('âœ¦ ', '').trim();
        const data = memberData[memberName];
        const card = document.getElementById('member-card-template').content.cloneNode(true);

        card.querySelector('img').src = data.avatar;
        card.querySelector('h3').textContent = memberName;
        card.querySelector('.member-tag').textContent = data.tag;
        card.querySelector('p').textContent = data.bio;
        card.querySelector('audio source').src = data.audio;

        const cardEl = card.querySelector('.member-card');
        cardEl.style.top = `${e.clientY + 15}px`;
        cardEl.style.left = `${e.clientX - 150}px`;
        cardEl.style.borderColor = data.color;

        document.body.appendChild(cardEl);
        setTimeout(() => cardEl.classList.add('active'), 10);
        activeCard = cardEl;
    });
});

// ç‚¹å‡»å¤–éƒ¨å…³é—­å¡ç‰‡
document.addEventListener('click', (e) => {
    if (!e.target.closest('.member-card') && !e.target.closest('.nav-panel li')) {
        if (activeCard) {
            activeCard.classList.remove('active');
            setTimeout(() => activeCard.remove(), 500);
            activeCard = null;
        }
    }
});
}

// åœ¨é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
window.addEventListener('DOMContentLoaded', () => {
initMemberInteraction();
// ä¿æŒåŸæœ‰ç²’å­åˆå§‹åŒ–
createEtherParticles();
});
    // åŠ¨æ€ç²’å­ç”Ÿæˆ
    function createEtherParticles() {
        const container = document.getElementById('particles');
        for(let i=0; i<50; i++) {
            const particle = document.createElement('div');
            particle.className = 'ether-particle';
            particle.style.left = `${Math.random()*100}%`;
            particle.style.width = particle.style.height =
                `${Math.random()*10+5}px`;
            particle.style.animationDelay = `${Math.random()*20}s`;
            container.appendChild(particle);
        }
    }

    // è¯—æ„æ¶ˆæ¯ç³»ç»Ÿ
    const poeticDatabase = [
        "é›»è„³æµ·ã«æµ®ã‹ã¶æ³¡ã®è¨˜æ†¶",
        "æ–°ã—ã„é´ä¸‹ã®æ­ŒãŒæµã‚Œã‚‹",
        "å…‰ã®æŒ‡ç´‹ãŒç”»é¢ã«æ®‹ã‚‹",
        "æœªå®Œæˆã®æ„›ã‚’ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã™ã‚‹"
    ];

function sendMessage() {
    const input = document.querySelector('.phantom-input');
    if (input.value.trim()) {
        const chatStream = document.getElementById('chat-stream');
        const timestamp = new Date().toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'});
        const anonymousUser = `åŒ¿å_${Math.floor(Math.random() * 900 + 100)}`;
        const messageText = input.value;

        // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
        const bubble = document.createElement('div');
        bubble.className = 'ether-bubble';
        bubble.innerHTML = `
            <span class="timestamp">[${timestamp}]</span>
            <span style="color:hsl(${Math.random() * 360},70%,70%)">
                âœ¦ ${anonymousUser}:
            </span>
            <span class="message-text">${messageText}</span> <!-- ç”¨ span åŒ…è£¹æ¶ˆæ¯å†…å®¹ -->
            <button class="delete-btn" onclick="deleteMessage(this)">X</button>
        `;

        chatStream.appendChild(bubble);

        saveMessage({
            timestamp: timestamp,
            user: anonymousUser,
            message: messageText
        });

        input.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
        chatStream.scrollTop = chatStream.scrollHeight;
    }
}

function deleteMessage(button) {
    const bubble = button.parentElement;
    const timestamp = bubble.querySelector('.timestamp').textContent.replace(/\[|\]/g, '').trim(); // è·å–æ—¶é—´
    const user = bubble.querySelector('span:nth-child(2)').textContent.trim(); // è·å–ç”¨æˆ·
    const messageText = bubble.querySelector('.message-text').textContent.trim();  // è·å–æ¶ˆæ¯æ–‡æœ¬

    // é‡æ–°å­˜å‚¨ localStorageï¼Œç¡®ä¿åˆ é™¤çš„æ¶ˆæ¯ä¸ä¼šåœ¨åˆ·æ–°åé‡æ–°å‡ºç°
    let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    history = history.filter(msg => !(msg.timestamp === timestamp && msg.user === user && msg.message === messageText));
    localStorage.setItem('chatHistory', JSON.stringify(history));

    // ä»é¡µé¢åˆ é™¤
    bubble.remove();
}

    // è‡ªåŠ¨è¯—æ„æ³¨å…¥
    setInterval(() => {
        if(Math.random() > 0.75) {
            document.querySelector('.phantom-input').value =
                poeticDatabase[Math.floor(Math.random()*poeticDatabase.length)];
        }
    }, 15000);

    createEtherParticles();

function saveMessage(message) {
    let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    history.push(message);
    localStorage.setItem('chatHistory', JSON.stringify(history));
}

function loadMessages() {
    const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    history.forEach(msg => {
        const bubble = document.createElement('div');
        bubble.className = 'ether-bubble';
        bubble.innerHTML = `
            <span class="timestamp">[${msg.timestamp}]</span>
            <span style="color:hsl(${Math.random() * 360},70%,70%)">
                âœ¦ ${msg.user}:
            </span>
            <span class="message-text">${msg.message}</span>  <!-- ç”¨ span åŒ…è£¹æ¶ˆæ¯å†…å®¹ -->
            <button class="delete-btn" onclick="deleteMessage(this)">X</button> <!-- åˆ é™¤æŒ‰é’® -->
        `;
        document.getElementById('chat-stream').appendChild(bubble);
    });
}


// é¡µé¢åŠ è½½æ—¶åŠ è½½å†å²æ¶ˆæ¯
window.onload = () => {
 loadMessages();
};

</script>
